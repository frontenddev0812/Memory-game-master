<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Social Media Match</h1>
        </header>

        <section class="score-panel">
            <ul class="stars" id="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>


            <span class="moves">0</span> Moves

            <span id="minutes"></span>:<span id="seconds"></span>

            <div class="restart"></div>
            <i class="fa fa-repeat" id="restartBtn"></i>


            <div class="modal" id="modal">

                <div class="modal-content">
                    <p>Congratulations!</p>
                    <p>You won with</p>
                    <p><span id=totalMoves></span> moves and <span id=finalStars></span> stars</p>
                    <p>You finished in:<span id=totalTime></span></p>
                    <p>Play Again?</p>
                    <button id="yesBtn" onclick="resetTimer();">Yes</button>
                    <button id="noBtn">No! </button>
                </div>

            </div>

        </section>

        <ul class="deck">

        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
